notifications:
  email: false

language: node_js

node_js:
  - 10

cache:
  directories:
    - "$HOME/.npm"

install:
  - npm ci

before_script:
  - npm run lint
  - npm run build

script:
  - npm test

after_success:
  - npm test -- --coverage

after_script:
  - cat ./coverage/lcov.info | coveralls

deploy:
  provider: npm
  email: info@inveniosoftware.org
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: inveniosoftware/react-invenio-app-ils
